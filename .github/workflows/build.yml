name: Aquarium Simulator build

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v11

      - name: Compile
        run: sbt compile
      
      - name: Test
        run: sbt jacoco

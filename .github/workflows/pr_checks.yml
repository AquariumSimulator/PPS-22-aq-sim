name: Pull Request checks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v11

      - name: format check
        run: sbt scalafmtCheck

      - name: test format check
        run: sbt Test/scalafmtCheck
      
      - name: test
        run: sbt test
